<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de administración</title>
  <link rel="stylesheet" href="/css/style-4.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <div class="contenedor">
    
    <nav class="nav-bar">
      <a href="/administrador-principal/">Productos</a>
      <a href="/administrador-historial/">Historial de pagos</a>
      <a href="/administrador-pagos/">Pagos por revisar</a>
    </nav>

<h1>Productos</h1>

    <div class="boton">
        <button id="boton-desplegar">Agregar producto</button>
    
        <div id="formulario" class="escondido">
          <h2>Agregar producto</h2>
          <div>

            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre-producto" name="nombre" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>

            <label for="imagen">Imagen: </label>
            <input type="file" id="imagen" name="file" accept="image/jpeg, image/png">

            <button onclick="agregarZapato();">Agregar</button>
          </div>
        </div>
      </div>


    <table class="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Eliminar</th>
        </tr>
        <tbody id="products-container"></tbody>
      </thead>
    </table>

  <script src="script.js"></script>
</body>
